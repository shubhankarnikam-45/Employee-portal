<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Form</title>
</head>

<body>
    <form class="signup">
        <fieldset>
            <legend>Employee Details</legend>
            <label for="name">Name</label>
            <br>
            <input class="name" type="text" name="name" placeholder="Enter the name">
            <br><br>
            <label for="profession">Profession</label>
            <br>
            <input class="pro" type="text" name="profession" placeholder="Enter the profession">
            <br><br>
            <label for="age">Age</label>
            <br>
            <input class="age" type="number" name="Age" placeholder="Enter the age">

            <br>
            <br>
            <input type="submit">
        </fieldset>
    </form>

    <p class="output"></p>
</body>

<script src="script.js"></script>

</html>
